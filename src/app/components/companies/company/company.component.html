<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div style="display: flex; justify-content: space-between">
      <div>
        <mat-card-title>{{ company.companyName }}</mat-card-title>
        <mat-card-subtitle>{{ company.companyEmail }}</mat-card-subtitle>
      </div>
      <div>
        <a class="example-header-image" href="{{ company.companyWebsite }}">
          <img
            style="max-width: 40px;"
            mat-card-image
            src="{{ company.companyLogoUrl }}"
            alt="{{ company.companyWebsite }}"
          />
        </a>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ company.companyDescription }}
    </p>
    <div style="display: flex; justify-content: space-between">
      <div>{{ company.companyPhone }}</div>
      <div>{{ company.companyAddress }}</div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="deleteCompany(company.id)">Delete</button>
    <button mat-button (click)="updateCompany()">Update</button>
  </mat-card-actions>
</mat-card>
